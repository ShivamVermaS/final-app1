<section class="bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card bg-dark" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5 register-text">
                Create an account
              </h2>

              <form [formGroup]="signup" (ngSubmit)="sendSignUpData()">
                <div class="form-outline mb-4">
                  <div class="form-group m-4">
                    <input
                      type="text"
                      class="form-control p-2"
                      placeholder="First Name *"
                      name="firstName"
                      value=""
                      formControlName="firstName"
                    />

                    <span
                      *ngIf="
                        firstName && firstName.invalid && firstName.touched
                      "
                      class="register-text"
                      >Please Enter Correct First Name</span
                    >
                  </div>

                  <div class="form-group m-4">
                    <input
                      type="text"
                      class="form-control p-2"
                      placeholder="Last Name *"
                      name="lastName"
                      value=""
                      formControlName="lastName"
                    />

                    <span
                      *ngIf="lastName && lastName.invalid && lastName.touched"
                      class="register-text"
                      >Please Enter Correct Last Name</span
                    >
                  </div>

                  <div class="form-group m-4">
                    <input
                      type="email"
                      class="form-control p-2"
                      placeholder="Your Email *"
                      name="email"
                      value=""
                      formControlName="email"
                    />

                    <span
                      *ngIf="email && email.invalid && email.touched"
                      class="register-text"
                      >Please Enter Correct Email</span
                    >
                  </div>

                  <div class="form-group m-4">
                    <input
                      type="password"
                      class="form-control p-2"
                      placeholder="Password *"
                      name="password"
                      value=""
                      formControlName="password"
                    />

                    <span
                      *ngIf="password && password.invalid && password.touched"
                      class="register-text"
                      >Please Enter Correct Password</span
                    >
                  </div>

                  <div class="form-group m-4">
                    <input
                      type="text"
                      minlength="10"
                      maxlength="10"
                      name="txtEmpPhone"
                      class="form-control p-2"
                      placeholder="Your Contact *"
                      value=""
                      name="contactNo"
                      formControlName="mobile_No"
                    />

                    <span
                      *ngIf="
                        mobile_No && mobile_No.invalid && mobile_No.touched
                      "
                      class="register-text"
                      >Please Enter Correct Contact No.</span
                    >
                  </div>
                  <div class="form-group m-4">
                    <div class="maxl">
                      <label class="radio inline">
                        <input
                          type="radio"
                          name="gender"
                          value="male"
                          checked formControlName="gender"
                        />

                        <span class="ms-1 text-white"> Male </span> &nbsp;
                      </label>

                      <label class="radio inline">
                        <input type="radio" name="gender" value="female" />

                        <span class="ms-1 text-white">Female </span>
                      </label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center">
                    <input
                      type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      value="Register"
                    />
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">
                    Have already an account?

                    <a href="#!" class="fw-bold text-body"
                      ><u class="register-text">Login here</u></a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr />
  </div>
</section>
